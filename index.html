<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>✨ Welcome to Interactive JS ✨</h1>

  <!-- 🎮 Part 1: Event Handling -->
  <button id="clickBtn">Click Me!</button>
  <p id="message"></p>

  <!-- 🎮 Part 2: Interactive Features -->
  <section>
    <h2>🌙 Light/Dark Mode Toggle</h2>
    <button id="toggleMode">Toggle Mode</button>
  </section>

  <section>
    <h2>🎯 Counter Game</h2>
    <button id="incrementBtn">Increase</button>
    <p>Count: <span id="counter">0</span></p>
  </section>

  <section>
    <h2>❓ FAQ (Collapsible)</h2>
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript makes web pages dynamic and interactive!</p>
    </div>
  </section>

  <!-- 📋✅ Part 3: Form Validation -->
  <h2>📝 Register Form</h2>
  <form id="registerForm">
    <label>Name:</label>
    <input type="text" id="name" required>
    <span class="error" id="nameError"></span><br><br>

    <label>Email:</label>
    <input type="email" id="email" required>
    <span class="error" id="emailError"></span><br><br>

    <label>Password:</label>
    <input type="password" id="password" required>
    <span class="error" id="passwordError"></span><br><br>

    <button type="submit">Submit</button>
    <p id="formMessage"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
